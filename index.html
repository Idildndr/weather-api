<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Button Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>


 


  <div class="p-5 text-center bg-body-tertiary rounded-3">
    <svg class="bi mt-4 mb-3" style="color: var(--bs-indigo);" width="100" height="100"><use xlink:href="#bootstrap"></use></svg>
    <h1 class="text-body-emphasis">Jumbotron with icon</h1>
    <p class="col-lg-8 mx-auto fs-5 text-muted">
      <div class="modal-body py-0">
        <div class="container text-center">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="col">
              <!-- Check if temperature is available before displaying -->
              <% if (temperature !== undefined) { %>
                <p>Temperature: <%= temperature %> Â°C</p>
              <% } %>
            </div>
            <div class="col">
              <!-- Check if weatherMain is available before displaying -->
              <% if (weatherMain !== undefined) { %>
                <p>Weather: <%= weatherMain %></p>
              <% } %>
            </div>
            <div class="col">
              <!-- Check if weatherDescription is available before displaying -->
              <% if (weatherDescription !== undefined) { %>
                <p>Description: <%= weatherDescription %></p>
              <% } %>
            </div>
            <div class="col"></div>
          </div>
        </div>        
      </div>

    <% } %>
  </div>
 -->


    </p>
    <div class="d-inline-flex gap-2 mb-5">
      <button id="autoLocation" class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
      Locate Yourself
        <svg class="bi ms-2" width="24" height="24"><use xlink:href="#arrow-right-short"></use></svg>
      </button>

      
      <button  id="post" class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
        Secondary link
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
